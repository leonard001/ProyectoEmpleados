<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>empleadosApp</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="card crud-demo">
                <h:form id="form2">
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="Nuevo" icon="pi pi-plus" oncomplete="PF('insertarDepartamentoDialog').show()"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":dialogoInsertar:manage-departamento-content" />
                            </p:commandButton>
                            <p:commandButton id="delete-products-button" value="Eliminar"
                                             icon="pi pi-trash" actionListener="#{departamentoController.deleteSelectedProducts()}"
                                             styleClass="ui-button-danger" update="@this">
                                <p:confirm header="Comfirmacion" message="Eliminar los departamentos?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-departamento" widgetVar="dtDepartamentos" var="depatamento" value="#{departamentoController.depatamentos}"
                                 reflow="true" styleClass="products-table" selection="#{departamentoController.departamentoSeleccionados}"
                                 rowKey="#{depatamento.id}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="products-table-header">
                                <span style="font-weight: bold">Buscar</span> <span
                                    class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i> <p:inputText
                                        id="globalFilter" onkeyup="PF('dtDepartamentos').filter()" placeholder="Codigo" />
                                </span>

                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect" update=":form1:tab:form2:delete-products-button" />
                        <p:ajax event="rowUnselect" update=":form1:tab:form2:delete-products-button" />
                        <p:ajax event="rowSelectCheckbox" update=":form1:tab:form2:delete-products-button" />
                        <p:ajax event="rowUnselectCheckbox" update=":form1:tab:form2:delete-products-button" />
                        <p:ajax event="toggleSelect" update=":form1:tab:form2:delete-products-button" />

                        <p:column selectionMode="multiple" exportable="false"></p:column>

                        <p:column headerText="Codigo" sortBy="#{depatamento.codigo}" filterBy="#{depatamento.codigo}">
                            <h:outputText value="#{depatamento.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{depatamento.nombre}" filterBy="#{depatamento.nombre}">
                            <h:outputText value="#{depatamento.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha de Creacion" sortBy="#{depatamento.fechaCreacion}" filterBy="#{depatamento.fechaCreacion}">
                            <h:outputText value="#{depatamento.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha de Modificacion" sortBy="#{depatamento.fechaModificacion}" filterBy="#{depatamento.fechaModificacion}" >
                            <h:outputText value="#{depatamento.fechaModificacion}" />
                        </p:column>
                        <p:column exportable="false">
                            <p:commandButton icon="pi pi-pencil" oncomplete="PF('modificarDepartamentoDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{depatamento}" target="#{departamentoController.departamento}" />
                                <p:resetInput target=":dialogoInsertar:manage-departamentoModificar-content" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteProductDialog').show()">
                                <f:setPropertyActionListener value="#{depatamento}" target="#{departamentoController.departamento}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

                <h:form id="dialogoInsertar">
                    <p:dialog header="Nuevo Departamento" showEffect="fade" modal="true" widgetVar="insertarDepartamentoDialog"
                              responsive="true">
                        <p:outputPanel id="manage-departamento-content" class="ui-fluid">
                            <div class="field">
                                <p:outputLabel for="Codigo">Codigo</p:outputLabel>
                                <p:inputNumber id="Codigo"  value="#{departamentoController.departamento.codigo}" required="true" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="Nombre">Nombre</p:outputLabel>
                                <p:inputText id="Nombre"  value="#{departamentoController.departamento.nombre}" required="true" />
                            </div>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{departamentoController.insertarDepartamento()}"
                                             update="manage-departamento-content" process="manage-departamento-content @this" />
                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('insertarDepartamentoDialog').hide()"
                                             class="ui-button-secondary" type="button" />
                        </f:facet>
                    </p:dialog>
                    
                    <p:dialog header="Modificar Departamento" showEffect="fade" modal="true" widgetVar="modificarDepartamentoDialog"
                              responsive="true">
                        <p:outputPanel id="manage-departamentoModificar-content" class="ui-fluid">
                            <div class="field">
                                <p:outputLabel for="CodigoInsertar">Codigo</p:outputLabel>
                                <p:inputNumber id="CodigoInsertar"  value="#{departamentoController.departamento.codigo}" disabled="false" required="true" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="NombreInsertar">Nombre</p:outputLabel>
                                <p:inputText id="NombreInsertar" value="#{departamentoController.departamento.nombre}" required="true" />
                            </div>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{departamentoController.actualizarDepartamento()}"
                                             update="manage-departamentoModificar-content" process="manage-departamentoModificar-content @this"/>
                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('modificarDepartamentoDialog').hide()"
                                             class="ui-button-secondary" type="button" />
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                     message="Delete the product?" header="Confirm" severity="warn">
                        <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{departamentoController.deleteProduct()}"
                                         process="@this" oncomplete="PF('insertarDepartamentoDialog').hide()" />
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('insertarDepartamentoDialog').hide()" />
                    </p:confirmDialog>

                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </ui:composition>     
    </h:body>
</html>
